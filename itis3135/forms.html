<!DOCTYPE html>
<html lang = "en-US">
  <head>
        <meta charset= "utf-8">
        <title>Nicholas Johnson | ITIS 3135 | Forms</title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
    </head>
    <body>
      <header>
        <div data-include = "components/header.html"></div>
      </header>

<main>
            <form>
            <h2>Form</h2>
            <br>
            <div class = "info_form">
            <label for = "name">Name:</label>
            <br>
            <input type = "text" id = "Name" name = "name" place holder = " First and Last name"required> <br>
            <br>
            <label for = "phone number">Phone Number:</label>
            <br>
            <input type = "text" id = "phone numer" name = "phone number" place holder = " (999)999-9999"required>
            <br>
            <br>
            <label for = "email">Email:</label>
            <br>
            <input type = "text" id = "Email" name = "Email" place holder = "navyjaugar@gmail.com"required><br>
            </div>
            <br>
            <br>
        
            <div class = "top_form_title">
              <p>Favorite Sport</p>
            </div>

            <div class = "top_form">
            <input type = "radio" id = "hocey" name = "hockey" value = "hockey">
            <label for = "hockey">Hockey</label><br>
             <input type = "radio" id = "football" name = "football" value = "football">
            <label for = "football">Football</label><br>
             <input type = "radio" id = "baskeyball" name = "basketball" value = "basketabll">
            <label for = "basketball">Basketball</label><br>
             <input type = "radio" id = "baseball" name = "baseball" value = "baseball">
            <label for = "baseball">Baseball</label><br>
            </div>
            <br>
            <br>

            <div class = "middle_form_title">
              <p>Favorite athlete:</p>
            </div>
            
            <div class = "middle_form">
            <input type = "checkbox" id = "mj" name = "mj" value = "mj">
            <label for="mj">Michael Jordan</label><br>
            <input type = "checkbox" id = "wg" name = "wg" value = "wg">
            <label for="wg">Wayne Gretzky</label><br>
             <input type = "checkbox" id = "dj" name = "dj" value = "dj">
            <label for="dj">Derek Jeter</label><br>
          </div>
            <br>
            <br>
            
            <div class = "bottom_form_title">
            <p>Best sports city:</p>
            </div>
            
            
          <div class = "bottom_form">  
          <label for = "city"></label>
            
            <select name = "city" id = "city" size = "1" required>
            <option value = "pick">pick one</option>
            <option value = "la">Los Angeles</option>
            <option value = "ny">New York</option>
            </select>
          </div>
            <br>
            <br>

            <div class = "submit_reset">
              <button type = "submit" value = "Submit">Submit</button>

              <button type = "reset" value = "reset">Reset</button>
            </div>

          </form>

    
        
        
</main>


        <footer>
          <div data-include = "components/footer.html"></div>
        </footer>
            <script src = "scripts/include.js"></script>
    </body>
</html>
